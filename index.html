<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime img/gif</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Imágenes y gifs anime</h1>
    </header>
    <main>
        <section class="config-section">
            <h2>Configuración</h2>
            <label for="category-select">Selecciona una categoría:</label>
            <select id="category-select">
                <option value="awoo">Aullido</option>
                <option value="bite">Mordisco</option>
                <option value="blush">Sonrojarse</option>
                <option value="bonk">Golpear</option>
                <option value="bully">Bullying</option>
                <option value="cringe">Cringe</option>
                <option value="cry">Llorar</option>
                <option value="cuddle">Acurrucarse</option>
                <option value="dance">Bailar</option>
                <option value="glomp">Abalanzarse</option>
                <option value="handhold">Tomarse de las manos</option>
                <option value="happy">Feliz</option>
                <option value="highfive">Chocar los cinco</option>
                <option value="hug">Abrazar</option>
                <option value="kiss">Beso</option>
                <option value="lick">Lamer</option>
                <option value="kill">Matar</option>
                <option value="megumin">Megumin</option>
                <option value="neko">Gato</option>
                <option value="nom">Morder</option>
                <option value="pat">Palmadita</option>
                <option value="poke">Tocar</option>
                <option value="shinobu">Shinobu</option>
                <option value="slap">Bofetada</option>
                <option value="smile">Sonrisa</option>
                <option value="smug">Presumir</option>
                <option value="waifu">Waifu</option>
                <option value="wave">Saludar</option>
                <option value="wink">Guiño</option>
                <option value="yeet">Lanzar</option>
            </select>

            <label for="image-count">Número de imágenes:</label>
            <input type="number" id="image-count" min="1" max="9" placeholder="mínimo 1 imagen">

            <label for="image-size">Tamaño de la imagen (% del tamaño inicial):</label>
            <input type="number" id="image-size" min="30" max="100" placeholder="mínimo y recomendado en 30%">

            <button id="fetch-images">Obtener Imágenes</button>
        </section>
        <section id="image-container" class="image-section">
            <!-- Contenedor de imágenes -->
        </section>
    </main>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" class="modal-image" src="">
            <div class="download">
                <a id="download-button" href="#" download>
                    <img src="img/download-icon.png" alt="Descargar">
                    Descargar Imagen
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
</body>
</html>
